<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Super Mario Bros</title>
		<link rel="stylesheet" type="text/css" href="css/estilos.css">
		<script type="text/javascript" src="js/mario_sin_reg.js"></script>
		<style>
			/* Añadir el estilo para centrar el contenido */
			.center {
				display: flex;
				justify-content: center;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<header>
			<!-- Usamos un div con clase "center" en lugar de la etiqueta <center> -->
			<div class="center">
				<img src="img/pagina/TituloUniversoMario.png" alt="Título Universo Mario">
			</div>
		</header>

		<!-- Usamos otro div con clase "center" para centrar el canvas -->
		<div class="center">
			<h1>
				<canvas id="miCanvas" width="500" height="256">
					Tu navegador no soporta canvas :(
				</canvas>
			</h1>
		</div>
	</body>
</html>
